<!--32. Remove underlines for visited and unvisited links, and specify "underline" for the hover and active link states. Keerthana K B 20/10/2023 !-->

<html>
<head>
<style>
a:link {
        text-decoration: none;
        color: red;
       }
a:visited {
            text-decoration: none;
            color: blue;
          }
a:hover, a:active {
          text-decoration: underline;
         }
</style>
</head>
<body>
    <a href="https://www.youtube.com/">YOUTUBE</a>
    <br>
    <a href="https://www.w3schools.com/">W3 SCHOOLS</a>
    <br>
    <a href="https://www.google.com/">GOOGLE</a>    
</body>
</html>
