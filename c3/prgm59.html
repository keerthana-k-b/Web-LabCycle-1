<!--34. Set the background color for visited and unvisited links to "lightblue", and the background color for the hover and active link states to "yellow". Keerthana K B 20/10/2023 !-->

<html>
<head>
    <style>
        a:link, a:visited {
            background: lightblue;
        }
        a:hover, a:active {
            background: yellow;
        }
    </style>
</head>

<body>
    <a href="https://www.youtube.com/">YOUTUBE</a>
    <br>
    <br>
    <a href="https://www.w3schools.com/">W3 SCHOOLS</a>
    <br>
    <br>
    <a href="https://www.google.com/">GOOGLE</a>    
</body>

</html>
