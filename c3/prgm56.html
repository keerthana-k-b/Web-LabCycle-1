<!--31. Set the list style for unordered lists to "square", and the list style for ordered lists to "upper-roman". Keerthana K B 20/10/2023 !-->

<html>
<head>
<style>
ul li{
     list-style: square;
     }
ol li{
     list-style: upper-roman;
     }
</style>
</head>
<body>
<h2>Unordered</h2>
<ul>
<li>Coffe</li>
<li>Tea</li>
</ul>
<h2>Ordered</h2>
<ol>
<li>Coffe</li>
<li>Tea</li>
<li>Chai</li>
</ol>  
</body>
</html>
