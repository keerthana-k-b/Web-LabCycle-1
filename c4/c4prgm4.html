<html>
<head>
<style>
h1{
 color:green;
 text-decoration:underline;
}
</style>
</head>
<body>
<br><br><br>
<center>
<h1>Check if positive or negative</h1>
<label>Enter the number</label>
<input type="text" id="x"></input><br><br><br>
<button type="button" onClick="myFunction()">Check</button><br><br><br>
<p id="oe"></p>
<script>
function myFunction(){
 var x=document.getElementById("x").value;
 if(parseInt(x)>0){
    document.getElementById("oe").innerHTML="The number is positive"
    }
 else{
    document.getElementById("oe").innerHTML="The number is negative"
 }
}
</script>
</center>
</body>
</html>
